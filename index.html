<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Gregs List</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-light">
            <a class="navbar-brand" href="#">Gregs List</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <p class="nav-item nav-link active" onclick="app.carsController.drawCars()">Cars <span
                            class="sr-only">(current)</span></p>
                    <p class="nav-item nav-link active" onclick="app.housesController.drawHouses()">Houses</p>
                    <p class="nav-item nav-link active" onclick="app.jobsController.drawJobs()">Jobs</p>

                </div>
            </div>
        </nav>
    </header>
    <main class="container-fluid">
        <div class="row pb-2 bg-dark justify-content-around">
            <div class="col" id="form">
                <form onsubmit="app.carsController.createCar()" class="form-inline">
                    <div class="form-group p-1">
                        <input type="text" class="form-control" name="make" id="make" aria-describedby="helpId"
                            placeholder="Make">
                    </div>
                    <div class="form-group p-1">
                        <input type="text" class="form-control" name="model" id="model" aria-describedby="helpId"
                            placeholder="Model">
                    </div>
                    <div class="form-group p-1">
                        <input type="number" class="form-control" name="price" id="price" aria-describedby="helpId"
                            placeholder="Price">
                    </div>
                    <div class="form-group p-1">
                        <input type="number" class="form-control" name="year" id="year" aria-describedby="helpId"
                            placeholder="Year">
                    </div>
                    <div class="form-group p-1">
                        <input type="url" class="form-control" name="imgUrl" id="imgUrl" aria-describedby="helpId"
                            placeholder="Img">
                    </div>
                    <div class="form-group p-1">
                        <input type="text" class="form-control" name="description" id="description"
                            aria-describedby="helpId" placeholder="Description">
                    </div>
                    <button class="btn btn-primary" type="submit">Post</button>
                </form>
            </div>
        </div>
        <div class="row pb-5" id="content">
        </div>

        <div class="row bg-dark ">
            <div class="col" id="form">
                <form onsubmit="app.housesController.createHouses()" class="form-inline">
                    <div class="form-group p-1">
                        <input type="text" class="form-control" name="builder" id="builder" aria-describedby="helpId"
                            placeholder="Builder">
                    </div>
                    <div class="form-group p-1">
                        <input type="text" class="form-control" name="model" id="model" aria-describedby="helpId"
                            placeholder="Model">
                    </div>
                    <div class="form-group p-1">
                        <input type="number" class="form-control" name="price" id="price" aria-describedby="helpId"
                            placeholder="Price">
                    </div>
                    <div class="form-group p-1">
                        <input type="number" class="form-control" name="year" id="year" aria-describedby="helpId"
                            placeholder="Year">
                    </div>
                    <div class="form-group p-1">
                        <input type="url" class="form-control" name="imgUrl" id="imgUrl" aria-describedby="helpId"
                            placeholder="Img">
                    </div>
                    <div class="form-group p-1">
                        <input type="text" class="form-control" name="description" id="description"
                            aria-describedby="helpId" placeholder="Description">
                    </div>
                    <button class="btn btn-primary" type="submit">Post</button>
                </form>
            </div>
        </div>
        <div class="row" id="content">
        </div>

        <div class="row bg-dark ">
            <div class="col" id="form">
                <form onsubmit="app.jobsController.createJobs()" class="form-inline">
                    <div class="form-group p-1">
                        <input type="text" class="form-control" name="employer" id="employer" aria-describedby="helpId"
                            placeholder="employer">
                    </div>
                    <div class="form-group p-1">
                        <input type="text" class="form-control" name="jobTitle" id="jobTitle" aria-describedby="helpId"
                            placeholder="JobTitle">
                    </div>
                    <div class="form-group p-1">
                        <input type="number" class="form-control" name="pay" id="pay" aria-describedby="helpId"
                            placeholder="Pay">
                    </div>
                    <div class="form-group p-1">
                        <input type="number" class="form-control" name="yearsExperience" id="yearsExperience"
                            aria-describedby="helpId" placeholder="YearsExperience">
                    </div>
                    <div class="form-group p-1">
                        <input type="url" class="form-control" name="imgUrl" id="imgUrl" aria-describedby="helpId"
                            placeholder="Img">
                    </div>
                    <div class="form-group p-1">
                        <input type="text" class="form-control" name="description" id="description"
                            aria-describedby="helpId" placeholder="Description">
                    </div>
                    <button class="btn btn-primary" type="submit">Post</button>
                </form>
            </div>
        </div>
        <div class="row" id="content"></div>


    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
